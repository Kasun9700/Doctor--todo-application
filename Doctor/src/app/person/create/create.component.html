<div>

    <div class="d-flex justify-content-between">
      <h4>Create Task</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()" >
  
          <div class="form-group row">
              <div class="col-md-12 ">
                <label for="title">Taks:</label>
                <input formControlName="task"id="task"type="text" class="form-control">
               
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-12 ">
                <label for="description">Description:</label>
                <input formControlName="description" id="description" type="text"class="form-control">
                
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-12 ">
                <label for="date">Date:</label>
                <input formControlName="date"id="date"type="date" class="form-control">
                
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
  </div>
