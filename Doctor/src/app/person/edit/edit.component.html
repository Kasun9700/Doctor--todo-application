<div class="container-fluid">
  
    <div class="d-flex justify-content-between">
      <h4>Edit Tasks</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primaryt">Back</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">


        <div class="form-group row" >
            <div class="col-md-12 ">
              <label for="task">Task:</label>
              <input formControlName="task"[(ngModel)]="person.task" id="task"type="text" class="form-control">
              
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12 ">
              <label for="description">Description:</label>
              <textarea  formControlName="description"[(ngModel)]="person.description" id="description" type="text" class="form-control"></textarea>
              
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12 ">
              <label for="date">Date:</label>
              <input [(ngModel)]="person.date" formControlName="date" id="date"type="date" class="form-control">
              
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
