<section>
  <style>
  table { 
    width: 100%; 
    border-collapse: collapse; 
  }
 
  th { 
    background: #333; 
    color: white; 
    font-weight: bold; 
  }
  td, th { 
    padding: 1px; 
    text-align: center; 
  }
</style>

    <div class="d-flex justify-content-between">
      <h4>List of Tasks</h4>
      <a routerLink="/person/create" class="btn btn-success">Create New Task</a>
    </div>

    <br>
    <div style="overflow-x:auto;">
    <table class="table table-dark" >
     
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Description</th>
        <th>Date</th>
        <th >Edit</th>
        <th >Delete</th>
      </tr>
   

   
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.task }}</td>
        <td>{{ person.description }}</td>
        <td>{{ person.date }}</td>
        <td> <a href="#" [routerLink]="['/person/', 'edit', person.id  ]" class="btn btn-warning">Edit</a> </td>
        <td> <button type="button" (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button></td>
      </tr>
   
    </table>
    </div>
    
 </section>
